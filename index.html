<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mx-auto rounded p-3">
      <div class="top py-5 d-flex justify-content-center">
        <h1 class="text-center">Bookmarker</h1>
      </div>

      <div class="title-top middle mb-5 py-5">
        <h2 class="text-center ">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
      </h2>
        <div>
          <label for="siteNameInput"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name : </label>
          <input oninput="validationSiteName()" type="text" id="siteNameInput" placeholder="Bookmark Name" class="form-control" />
        </div>

        <div>
          <label class="mt-4" for="siteUrlInput"><i class="fa-solid fa-link pe-2"></i>Site URL : </label>
          <input oninput="validationSiteUrl()" type="text" id="siteUrlInput" placeholder="Website URL" class="form-control" />
        </div>

        <div class="d-flex justify-content-center">
          <button onclick="addWebsite()" class="btn btn-danger mt-3 px-5">
            Submit
          </button>
        </div>
      </div>

      <table class="table my-5 text-center">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
      </table>
    </div>

    <div class="box p-3 rounded-3 d-none shadow-lg">
      <div class="header d-flex justify-content-between">
          <div class="circles d-flex p-3">
              <span class="m-1 s1"></span>
              <span class="m-1 s2"></span>
              <span class="m-1 s3"></span>
          </div>
          <button onclick="closeBox()" class="close-btn btn">
              <i class="fa-solid fa-xmark fa-close p-2"></i>
          </button>
      </div>
      <p>Site Name or Url is not valid, Please follow the rules below :</p>
      <h5><i class="fa-regular fa-circle-right p-3"></i>Site name must contain at least 3 characters</h5>
      <h5><i class="fa-regular fa-circle-right p-3"></i>Site URL must be a valid one</h5>
  </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
